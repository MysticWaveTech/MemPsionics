<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Zoom effect */
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1; /* Show caption on hover */
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="powers/a.jpeg" alt="Image 1">
            <div class="caption">Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="powers/b.jpeg" alt="Image 2">
            <div class="caption">Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="powers/c.jpeg" alt="Image 3">
            <div class="caption">Image 3</div>
        </div>
        <div class="gallery-item">
            <img src="powers/d.jpeg" alt="Image 4">
            <div class="caption">Image 4</div>
        </div>
        <div class="gallery-item">
            <img src="powers/e.jpeg" alt="Image 5">
            <div class="caption">Image 5</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300" alt="Image 6">
            <div class="caption">Image 6</div>
        </div>
    </div>

</body>
</html>
